    <form action="" method="">

        <label for="nume">Nume:</label>

        <label for="prenume">Prenume:</label>

        <label for="tel">Telefon:</label>
        <input type="tel" name="tel" id="tel" placeholder="07xxxxxxxx" maxlength="10">

        <label for="number">Bilete:</label>
        <input type="number" name="number" id="number" placeholder="0" min="0" max="50">

        <label for="film">Care este filmul tau de groaza preferat?:</label>

        <input type="submit" name="submit" id="submit">
